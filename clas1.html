<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- fuentes de google -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <style>

        :root{
            --white: #ffffff;
            --very-light-pink: #C7C7C7;
            --text-input-field: #f7f7f7f7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        .container{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        .logo{
            justify-self: center;
            width: 150px;
            margin-bottom: 50px;
            display: none;
        }

        .title{
            font-size: var(--lg);
            margin-bottom: 50px;
            text-align: center;
        }

        .subtitle{
            color: var(--very-light-pink);
            font-size: var(--md);
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }


        .label{
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }

        .input{
            background-color: var(--text-input-field);
            border: none;
            border-radius: 3px;
            height: 20px;
            font-size: var(--md);
            padding: 8px;
            margin-bottom: 12px;
        }

        /* con esto alineamos todo*/
        .form{
            display: flex;
            flex-direction: column;
        }

        .primary-button{
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            height: 40px;
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
        }

        .login-button{
            margin-top: 14px;
            margin-bottom: 30px;
        }



        .primary-button:hover{
            background-color: green;
            transition: 0.9s;
        }

        .input:hover{
            background-color: darkgray;
            transition: 0.9s;
        }


        @media (max-width: 640px){
            .logo{
                display: block;
            }
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="form-container">

            <img src="logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Create a new password</h1>

            <p class="subtitle">Enter a new password for your account</p>

            <form action="/" class="form">

                <label for="pass" class="label">Password</label>

                <input type="password" id="pass" placeholder="*********" class="input input-pass">


                <label for="new-pass" class="label">Re-enter password</label>

                <input type="password" id="new-pass" placeholder="*********" class="input input-pass">
            
                
                <input type="submit" value="Confirm" class="primary-button login-button">

            </form>

        </div>

    </div>
</body>
</html>
