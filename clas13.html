<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fuentes de google -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    :root{
       --white: #ffffff;
       --very-light-pink: #aaaaaa;
       --text-input-field: #e2e1e1f7;
       --hospital-green: #ACD9B2;
       --black: black;
        
       --sm: 14px;
       --md: 16px;
       --lg: 18px;
   }

   body{
       margin: 0;
       font-family: 'Quicksand', sans-serif;
   }

        .product-detail{
            width: 360px;
            padding: 24px;
            position: absolute;
            right: 0;
            box-sizing: border-box;
        }


        .primary-button{
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            height: 40px;
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
        }

       
        @media (max-width: 640px){
            .product-detail{
                width: 100%;
            }
        }



        .order{
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 16px;
        align-items: center;
        background-color: var(--text-input-field);
        margin-bottom: 20px;
        margin-top: 20px;
        border-radius: 8px;
        padding: 0 24px;
       }

       .order p:nth-child(1){
           display: flex;
           flex-direction: column;
       }

       .order p span:nth-child(1){
           font-size: var(--md);
           font-weight: bold;
       }

       .order p:nth-child(2){
           text-align: end;
           font-weight: bold;
       }

       .shopping-card figure img{
           width: 100px;
           height: 70px;
           border-radius: 10px;
           object-fit: cover;
       }


       .shopping-card figure {
           margin: 0;
       }
    
       .shopping-card{
           display: grid;
           grid-template-columns: auto 1fr auto auto;
           gap: 25px;
           align-items: center;
           margin-top: 20px;
       }

       .shopping-card p:nth-child(2){
           color: var(--very-light-pink);
       }

       .shopping-card p:nth-child(3){
           font-weight: bold;
           color: var(--black);
       }

       .title{
           font-size: var(--lg);
           font-weight: bold;
       }

       .title-container{
           display: flex;
       }

       .title-container img{ 
           transform: rotate(180deg);
           margin-right: 10px;
       }
       
        
</style>
</head>
<body>
    <aside class="product-detail">

        <div class="title-container">
            <img src="./icons/flechita.svg" alt="">
            <p class="title">My order</p>
        </div>
        

        <div class="my-order-content">
         

            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&cs=tinysrgb&h=300&w=300" alt="">
                </figure>
                <p>Laptop Apple</p>
                <p>$854.00</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>
    
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&cs=tinysrgb&h=300&w=300" alt="">
                </figure>
                <p>Laptop Apple</p>
                <p>$854.00</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>
    
            <div class="shopping-card">
                <figure>
                    <img src="https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&cs=tinysrgb&h=300&w=300" alt="">
                </figure>
                <p>Laptop Apple</p>
                <p>$854.00</p>
                <img src="./icons/icon_close.png" alt="close">
            </div>


            <div class="order">
                <p>
                    <span>Total</span>
                </p>

                <p>
                    $560.00
                </p>
            </div>

            <button class="primary-button">
                Checkout
            </button>

        </div> 
    </aside>
</body>
</html>
