<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- fuentes de google -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <style>

        :root{
            --white: #ffffff;
            --very-light-pink: #aaaaaa;
            --text-input-field: #f7f7f7f7;
            --hospital-green: #ACD9B2;
             
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        .container{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        .logo{
            justify-self: center;
            width: 150px;
            margin-bottom: 50px;
            display: none;
        }

        .title{
            font-size: var(--lg);
            margin-bottom: 60px;
            text-align: start;
        }

        .subtitle{
            color: var(--very-light-pink);
            font-size: var(--md);
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }


        .label{
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }

        .value{
            color: var(--very-light-pink);
            font-size: var(--md);
            margin: 8px 0 32px 0;
        }


        /* con esto alineamos todo*/
        .form{
            display: flex;
            flex-direction: column;
        }

        .form div{
            display: flex;
            flex-direction: column;
        }

        .secondary-button{
            background-color: var(--white);
            border-radius: 8px;
            border: 1px solid var(--hospital-green);
            color: var(--hospital-green);
            height: 40px;
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
        }

        .login-button{
            margin-top: 14px;
            margin-bottom: 30px;
        }



        .secondary-button:hover{
            background-color: green;
            color: var(--white);
            transition: 0.5s;
        }


        /*
        @media (max-width:800px){
            .primary-button{
                margin-top: 50px;
            }
        }

        @media (max-width:500px){
            .primary-button{
                margin-top: 150px;
            }
        }

        @media (max-width:300px){
            .primary-button{
                margin-top: 250px;
            }
        }

        */
        
        @media (max-width: 650px){
            .form-container{
                height: 100%;
            }

            .form{
                height: 100%;
                justify-content: space-between;
            }
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="form-container">


            <h1 class="title">My account</h1>


            <form action="/" class="form">

               <div>

                    <label for="name" class="label">Name</label>

                    <p class="value">diego vera</p>

                    
                    <label for="email" class="label">Email address</label>

                    <p class="value">dvera@sale.com</p>


                    <label for="pass" class="label">Password</label>

                    <p class="value">**********</p>
               
               </div>
                
                
                <input type="submit" value="Edit" class="secondary-button login-button">

            </form>

        </div>

    </div>
</body>
</html>
