        :root{

            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        .cards-container{
            display: grid;
            grid-template-columns: repeat(auto-fill, 240px);
            gap: 80px;
            place-content: center;
        }

        .product-card{
            width: 240px;
        }

        .product-card img{
            border-radius: 20px;
            object-fit: cover;
        }

       


        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
        }

        .product-info figure{
            margin: 0;
        }

        .product-info figure img{
            width: 35px;
            height: 35px;
        }

        .product-info div p:nth-child(1){
            font-weight: bold;
            font-size: var(--md);
            margin-top: 16px;
            margin-bottom: 4px;
        }

        .product-info div p:nth-child(2){
            font-size: var(--sm);
            margin-top: 0;
            margin-bottom: 0;
            color: var(--very-light-pink);
        }

        @media (max-width:640px){
            
            .cards-container{
            grid-template-columns: repeat(auto-fill, 140px);
            gap: 80px;
            }

            .product-card{
            width: 140px;
            }

            .product-card img{
            width: 140px;
            height: 140px;
            }

            .product-info{

        }
        }
