<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- fuentes de google -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    :root{
       --white: #ffffff;
       --very-light-pink: #aaaaaa;
       --text-input-field: #e2e1e1f7;
       --hospital-green: #ACD9B2;
       --black: black;
        
       --sm: 14px;
       --md: 16px;
       --lg: 18px;
   }

   body{
       margin: 0;
       font-family: 'Quicksand', sans-serif;
   }

   .primary-button{
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            height: 40px;
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
        }

        .add-to-cart-button{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-detail{
            width: 360px;
            padding-bottom: 24px;
            position: absolute;
            right: 0;
            box-sizing: border-box;
        }

        @media (max-width: 640px){
            .product-detail{
                width: 100%;
            }
        }

        .product-detail-close > img:nth-child(1):hover{
            cursor: pointer;
        }

      

        .product-detail-close{
            background-color: var(--white);
            width: 16px;
            height: 16px;
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 2;
            padding: 10px;
            border-radius: 20px;
            
        }

        .product-detail-close:hover{
            cursor: pointer;
        }

        .product-detail > img:nth-child(2){
            width: 100%;
            object-fit: cover;
            border-radius: 0 0 20px 20px;
        }

        .product-info{
            margin: 24px 24px 0 24px;
        }

        .product-info p:nth-child(1){
            font-weight: bold;
            font-size: var(--md);
        }

        .product-info p:nth-child(2){
            font-weight: bold;
            font-size: var(--md);
            margin-bottom: 36px;
            color: var(--very-light-pink);
        }

        .product-info p:nth-child(3){
            font-size: var(--sm);
            color: var(--very-light-pink);
            margin-bottom: 36px;
        }
</style>
</head>
<body>
    <aside class="product-detail">

        <div class="product-detail-close">
            <img src="./icons/icon_close.png" alt="close">
        </div>

        <img src="https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&cs=tinysrgb&h=300&w=300" alt="">
    
        <div class="product-info">
            <p>$980,00</p>
            <p>Laptop Apple M1</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus similique assumenda, voluptas fugiat amet aut cupiditate modi optio cumque perferendis earum laudantium numquam, ab eveniet. Corrupti voluptatem quisquam voluptatibus repellat?</p>
            <button class="primary-button add-to-cart-button">
                <img src="./icons/bt_add_to_cart.svg" alt="add to cart">
                Add to cart
            </button>
        </div>
    </aside>
</body>
</html>
